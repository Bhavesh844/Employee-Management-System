<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <title>Testimonial | Views</title>
</head>
<body>
    {% include "emp/navbar.html" %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">Testimonials</h2>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">File</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in li %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.desc}}</td>
                            <td>
                                <a href="{% url 'download_file' i.pk %}" class="btn btn-link text-decoration-none">
                                    {{i.file.url|slice:"-15:"}} clickme!
                                </a>
                            </td>
                            <td>{{i.rating}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBaApjAX2rYjD8eNP1LfQ267F1Ew3HE7CtCJarKxn6D5M7G8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-VfX1S1pLqGfyMQqqe+q5k3R6cO7Cf6xHfFt3jNWGp4DFf2w/WY6Eov9TquuSHkxz" crossorigin="anonymous"></script>
</body>
</html>
