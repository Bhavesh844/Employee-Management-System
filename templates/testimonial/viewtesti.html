<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <title>Testimonial | Views</title>
</head>
<body>
    {% include "emp/navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>File</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in li  %}
                        <tr>
                            <td>{{i.name}}  </td>
                            <td>{{i.desc}}  </td>
                            <td><a href="{% url 'download_file' i.pk %}"> {{i.file.url|slice:"-15:"}} </a>clickme!</td>
                            <td>{{i.rating}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
