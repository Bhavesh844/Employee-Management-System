<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title>
</head>

<body>
    {% include 'emp/navbar.html' %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-6 row-gap-3">
                <h1 class="text-muted ">Sign Up</h1>
                <div class="form-control">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" name="username">Username</label>
                            <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                                aria-describedby="emailHelp" value="{{username}}" required>
                            <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" name="password1">Password</label>
                            <input type="password" class="form-control" name="password1" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label" name="password2">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" id="exampleInputPassword2" required>
                        </div>
                        {% if ps1 != ps2 %}
                        <div class="mb-3">
                            <h3>{{error}}</h3>
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Signup</button>
                        <a href="/signin/" class="ms-3">I already have an account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
