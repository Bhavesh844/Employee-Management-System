<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/ss.css">
    <title>Emp | Update</title>
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1>{{ee.name}}</h1>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <div class="card-body">
                <form class="my-2" action="/emp/add-emp/" method="post" >
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" pattern="[a-zA-Z]{3,}" class="form-label fs-5 ">Enter employee name :</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="emp_name" value="{{e.name}}" required>
                    </div>
                    {% comment %} <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fs-5">Employee ID :</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" name="emp_id" value="{{e.eid}}" required>
                    </div> {% endcomment %}
                    <div class="mb-3">
                      <label for="phone" class="form-label fs-5">Phone number :</label>
                      <input type="tel" class="form-control" id="exampleInputPassword1" name="emp_phone"placeholder="10 digit mobile number" pattern="[6-9]{1}[0-9]{3}[0-9]{3}[0-9]{3}" value="{{e.phone}}"required>
                    </div>
                    <div class="dept_work">
                        <div class="mb-3 ">
                            <label for="deptt" class="form-label fs-5">Department</label>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="radio" name="emp_dept" {% if e.department == 'MCA' %} checked {% endif %} id="firstRadio" value="MCA" required>
                                    <label class="form-check-label" for="firstRadio">MCA</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="radio" name="emp_dept" value="BCA" {% if e.department == 'BCA' %} checked {% endif %} id="secondRadio" required>
                                    <label class="form-check-label" for="secondRadio">BCA</label>
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="radio" name="emp_dept" value="B. Tech" {% if e.department == 'B. Tech' %} checked {% endif %} id="thirdRadio" required>
                                    <label class="form-check-label" for="thirdRadio">B. Tech</label>
                                </li>
                            </ul>
                        </div>
                        <div class="form-check mb-3 m-lg-3">
                            <input class="form-check-input" type="checkbox" name="emp_work" {% if e.working %} checked{% endif %} >
                            <label for="" class="form-check-label">Working</label>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label fs-5">Address :</label>
                      <textarea name="emp_add" id="address" rows="5" class="form-control " placeholder="City" maxlength="10">{{e.address}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update  </button>
                  </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
